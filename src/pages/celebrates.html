              <div data-uk-lightbox="data-uk-lightbox"><a href="https://www.southern.edu/connect/img/celebrates/lahm/Esther_Diaz_Sablon.jpg" data-caption="Esther Díaz Sablón de Guerrero is a Seventh-day Adventist educator. After studying theology in Cuba and graduating with a master’s degree in education at the University of Montemorelos, Mexico, she worked as a professor and chaplain at Ricardo Greenidge Adventist College in Caracas, Venezuela. She was the first woman to serve as president of Cuba Adventist Theological Seminary from 2000-2008, during which time the seminary gained its independent accreditation. She has received the Woman of the Year award by the Association of Adventist Women in 2005; the Ellen White Medal from the Department of Education in the Interamerican Division in 2009; and an honorary Doctor of Divinity from Andrews University in 2009.">
                <figure><span><img src="https://www.southern.edu/connect/img/celebrates/lahm/Esther_Diaz_Sablon.jpg" alt="Esther Diaz Sablon de Guerrero"></span><figcaption>Esther Díaz Sablón de Guerrero 🇨🇺</figcaption>

                <figure><span><img src="https://www.southern.edu/connect/img/celebrates/lahm/Ysis_Espana.png" alt="Ysis Espana"></span><figcaption>Ysis España 🇨🇺</figcaption>

                <figure><span><img src="https://www.southern.edu/connect/img/celebrates/lahm/Lourdes_Morales-Gudmudsson.jpg" alt="Lourdes Morales-Gudmundsson"></span><figcaption>Lourdes Morales-Gudmundsson, PhD 🇻🇪🇵🇷</figcaption>
